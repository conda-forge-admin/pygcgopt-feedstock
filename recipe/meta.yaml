{% set version = "0.1.4" %}

  package:
    name: pygcgopt
    version: {{ version }}

  source:
    url: https://github.com/scipopt/PyGCGOpt/archive/v{{ version }}.tar.gz
    sha256: 121eaf94c7baf960545271cec4497f79586908451f395d0117c9290aa797acb5

  build:
    number: 3
    skip: True  # [win]
    script: {{ PYTHON }} -m pip install . -vv
    script_env:
      - GCGOPTDIR="${PREFIX}"

  requirements:
    build:
      - python                                 # [build_platform != target_platform]
      - cross-python_{{ target_platform }}     # [build_platform != target_platform]
      - cython                                 # [build_platform != target_platform]
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
    host:
      - scip >=8.0.0
      - gcg >=3.5.0
      - python
      - pip
      - cython >=0.29.21
      - pyscipopt >=4.0.0
    run:
      - python
      - pyscipopt >=4.0.0

  test:
    imports:
      - pygcgopt
      - pygcgopt.gcg
    commands:
      - python -c 'import pygcgopt.gcg; pygcgopt.gcg.Model()'

  about:
    home: https://github.com/scipopt/PyGCGOpt
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: Python interface and modeling environment for GCG
    doc_url: https://scipopt.github.io/PyGCGOpt/

  extra:
    recipe-maintainers:
      - jurgen-lentz
